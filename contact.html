<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<style>
	div{
		align-content: center;
		height: 450px;
		width: 300px;
		border: dashed;
		margin: auto;
	}
	
	p,form{
		padding-left: 20px;
	}
	
</style>	
<body>
	
  <div>
	  <h1 align="center">Contact Form</h1>
	  <p text-align="center">For more information about our services, please fill up form below:</p><br>
  <form action="/typage.html">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="" required><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="" required><br><br>
<label for="cnumber">Contact number:</label><br>
  <input type="text" id="cnumber" name="cnumber" value="" required><br><br>
<label for="email">E-mail:</label><br>
  <input type="text" id="email" name="email" value="" required><br><br>	  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</div>  
	  
</body>
</html>
